<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ai Chatbot</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Body background and font */
    body {
      background: linear-gradient(135deg, #a73cc7 0%, #5889df 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Chat container */
    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: #4b6cb7;
      background: linear-gradient(to right, #182848, #4b6cb7);
      padding: 15px 20px;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      user-select: none;
    }

    /* Chat messages area */
    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f7fa;
      scrollbar-width: thin;
      scrollbar-color: #4b6cb7 transparent;
    }

    /* Scrollbar styling for WebKit */
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #4b6cb7;
      border-radius: 10px;
    }

    /* Each message */
    .message {
      display: flex;
      margin-bottom: 15px;
      animation: fadeInUp 0.3s ease forwards;
    }

    /* User messages aligned right */
    .message.user {
      justify-content: flex-end;
    }
    .message.user .bubble {
      background: #2575fc;
      color: white;
      border-bottom-right-radius: 0;
      box-shadow: 0 3px 8px rgba(37, 117, 252, 0.4);
    }

    /* Bot messages aligned left */
    .message.bot {
      justify-content: flex-start;
    }
    .message.bot .bubble {
      background: #e2e8f0;
      color: #2d3748;
      border-bottom-left-radius: 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    /* Bubble styles */
    .bubble {
      max-width: 75%;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Input area */
    .chat-input {
      border-top: 1px solid #ddd;
      padding: 15px 20px;
      background: #fff;
    }

    /* Input form styles */
    .chat-input form {
      display: flex;
      gap: 10px;
    }

    .chat-input input[type="text"] {
      flex-grow: 1;
      border-radius: 50px;
      border: 1px solid #ced4da;
      padding: 12px 20px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .chat-input input[type="text"]:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
    }

    .chat-input button {
      background: #2575fc;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0 25px;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .chat-input button:hover {
      background: #1a53d1;
    }

    /* Fade in animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 576px) {
      .chat-container {
        height: 90vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container shadow">
    <div class="chat-header">
      Ai Chatbot
    </div>

    <div id="chat-messages" class="chat-messages" aria-live="polite" aria-atomic="false" role="log" tabindex="0">
      <!-- Messages will appear here -->
    </div>

    <div class="chat-input">
      <form id="chat-form" autocomplete="off" method="POST">
        {% csrf_token %}
        <input
          type="text"
          id="prompt"
          name="prompt"
          placeholder="Type your message..."
          aria-label="Type your message"
          required
          autocomplete="off"
          autofocus
        />
        <button type="submit" aria-label="Send message">Send</button>
      </form>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const promptInput = document.getElementById('prompt');

    function appendMessage(sender, text) {
      const messageEl = document.createElement('div');
      messageEl.classList.add('message', sender);
      messageEl.innerHTML = `<div class="bubble">${text}</div>`;
      chatMessages.appendChild(messageEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      appendMessage('user', prompt);
      promptInput.value = '';
      promptInput.disabled = true;

      fetch("{% url 'ask_bot' %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: new URLSearchParams({ prompt })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          appendMessage('bot', `<span style="color:#dc3545;">Error: ${data.error}</span>`);
        } else {
          appendMessage('bot', data.response);
        }
      })
      .catch(() => appendMessage('bot', '<span style="color:#dc3545;">Error connecting to server.</span>'))
      .finally(() => {
        promptInput.disabled = false;
        promptInput.focus();
      });
    });
  </script>

</body>
</html>
